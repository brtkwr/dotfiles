# Starship configuration - matching Oh My Zsh robbyrussell theme

command_timeout = 500

format = """
$directory\
$git_branch\
$git_status\
$character"""

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"

[directory]
style = "cyan"
format = "[$path]($style) "
truncation_length = 1
truncate_to_repo = false

[git_branch]
style = "bold blue"
format = "git:[([$branch]($style))]($style) "

[git_status]
style = "bold red"
format = '([$all_status$ahead_behind]($style))'
conflicted = "✗"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "✗"
stashed = "✗"
modified = "✗"
staged = "✗"
renamed = "✗"
deleted = "✗"
